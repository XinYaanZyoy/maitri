# name of the website
name: "Maitri's Art Gallery"
# author of the website
author: "Maitri Patel"
# heading on the home and about page
heading: "This is my Art Gallery"
# icon for browser
favicon: "assets/img/favicon.ico"
# logo for home and about page
logo: "assets/img/logo.png"
# author's personal pic for about page
pic: "assets/img/about/me.jpg"
# author's email
email: "maitri@email.com"
# author's socials
twitter:
facebook:
instagram:
youtube:
whatsapp:
# description of this website for about page and google search
description: "the digital collection of my arts"
# site settings
defaults:
  - scope:
      path: "arts/"
    values:
      image: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-books

# list of arts
arts:
  art1:
    image: "arts/Krishna_et_Radha_dans_un_pavillon.jpg"
    title: "Radha and Krishna"
    caption: "The Eternal Love Of Radha And Krishna!"
