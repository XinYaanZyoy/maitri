---
layout: default
title: Maitri's Art Gallery
---
 {% include navigation_index.html %}
<!-- HERO -->
        <div class="hero">
            <!-- FRONT CONTENT -->
            <div class="front-content">
                <img src="{{site.logo}}" class="img-responsive logo" alt="logo">
                <h1>{{site.greeting}} Iâ€™m <span>{{site.author}}</span>.<br>{{site.heading}}</h1>
            </div>
            <!-- /FRONT CONTENT -->
       </div>
        <!-- /HERO -->
        
        <!-- PORTFOLIO -->
        <div class="portfolio">    
        {% for art in site.arts %}
                <a alt="{{art[1].title}}" class="item" href="{{art[1].image}}">
                    <div alt="{{art[1].title}}" class="item-cover" style="background-image: url({{art[1].image}})"></div>   
                         <i class="fa fa-quote-left open" data-type="modal-trigger" aria-hidden="true" onclick="return false;"></i>
                </a>
                <div class="popup-overlay">
                   <div class="popup-content">
                    <h2>{{ art[1].title }}</h2>
                    <p> {{ art[1].caption }} </p>
                    <button class="close">Close</button>    
                   </div>
                </div>
        {% endfor %}
        </div>
        <!-- /PORTFOLIO -->
<style>
 .popup-overlay {
visibility:hidden;
}

.popup-content {
visibility:hidden;
}
 
 .popup-overlay.active{
visibility:visible;
}

.popup-content.active {
visibility:visible;
}
</style>
<script>
 $(".open").on("click", function(){
$(".popup, .popup-content").addClass("active");
});
 
 $(".close, .popup").on("click", function(){
$(".popup, .popup-content").removeClass("active");
});
</script>
