<!doctype html>
<html lang="en" style="overflow-y: scroll;">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="robots" content="noodp">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta property="og:description" content="{{site.description}}">
        <meta property="og:image" content="{{site.logo}}">
        <!-- PAGE TITLE -->
        <title>{{page.title}}</title>
        
        <!-- FAVICON -->
        <link rel="shortcut icon" href="{{site.favicon}}" type="image/x-icon">
        <link rel="icon" href="{{site.favicon}}" type="image/x-icon">
        
         <!-- Web Application Manifest -->
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="{{site.name}}">
        <meta name="theme-color" content="{{site.theme_color}}">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="{{site.name}}">
        <meta name="apple-mobile-web-app-status-bar-style" content="{{site.theme_color}}">

        <!-- Tile icon for Win8 -->
        <meta name="msapplication-TileColor" content="{{site.theme_color}}">
        <meta name="msapplication-navbutton-color" content="{{site.theme_color}}">
        
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <style>
            .navigation-button
{
    position: absolute;
    z-index: 10;
    top: 0;
    right: 0;

    cursor: pointer;
}

.navigation-button p
{
    font-size: 2.8rem;
    font-weight: 400;
    line-height: 9rem;

    width: 9rem;
    height: 9rem;
    margin: 0;
    padding: 0;

    -webkit-transition: .1s ease;
         -o-transition: .1s ease;
            transition: .1s ease;
    text-align: center;
    letter-spacing: .01em;

    color: #fff;
    border-radius: 100px;
    background: none;
}

.navigation-button p:after
{
    position: absolute;
    z-index: -2;
    top: 0;
    right: 0;

    content: '';
    -webkit-transition: .1s ease;
         -o-transition: .1s ease;
            transition: .1s ease;

    border-width: 0 15rem 15rem 0;
    border-style: solid;
    border-color: transparent #d80247 transparent transparent;
}

.navigation-button p:hover:after
{
    border-color: transparent #111 transparent transparent;
}

@media (max-width:700px)
{
    html
    {
        font-size: 8px !important;
    }
}

@media (max-width:500px)
{
    html
    {
        font-size: 6px !important;
    }
}

@media (orientation:landscape) and (max-height:420px)
{
    html
    {
        font-size: 8px !important;
    }
}



        </style>
    </head>
    
    <body style="overflow-y: scroll; background-color: #FF6666; color:white">

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
          {% include navigation_about.html %}
        {{ content }}
      </div>
    </main>

        {% include footer.html %}

    </body> 
</html>
